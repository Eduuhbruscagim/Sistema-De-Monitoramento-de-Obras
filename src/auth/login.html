<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Área do Síndico</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login-page">
    <main class="login-card">
      <div class="login-header">
        <img src="../imagens/Logo.webp" alt="Logo do Sistema" />
        <h2>Bem-vindo de volta</h2>
        <p>Acesse o painel do seu condomínio</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <label for="email">E-mail</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <div class="actions">
          <label class="remember-me">
            <input type="checkbox" /> Lembrar de mim
          </label>
          <a href="forgot-password.html" class="forgot-pass"
            >Esqueceu a senha?</a
          >
        </div>

        <div id="feedback" class="status-msg"></div>

        <button type="submit" class="btn btn-primary btn-full">
          Entrar na Plataforma
        </button>

        <div class="register-link">
          Não tem uma conta? <a href="register.html">Cadastre-se</a>
        </div>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para o site
      </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const SUPABASE_URL = "https://dtfzvbtodlyyfokfgllv.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Znp2YnRvZGx5eWZva2ZnbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MDE0NDUsImV4cCI6MjA4MjM3NzQ0NX0.L6qGW1Bl8k0eQhvJL_IvGE3q7yVPGPELL2beiDLhQ_Y";

      const clienteSupabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_KEY
      );

      async function handleLogin(e) {
        e.preventDefault();

        // Elementos da tela
        const btn = e.target.querySelector("button");
        const feedbackBox = document.getElementById("feedback");
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const originalText = btn.innerText;

        // Limpa mensagens anteriores e mostra carregamento
        feedbackBox.style.display = "none";
        feedbackBox.className = "status-msg"; // Reseta classes

        btn.innerText = "Autenticando...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        // Tenta Logar
        const { data, error } = await clienteSupabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          // ERRO: Mostra na div bonitinho
          feedbackBox.innerText = "E-mail ou senha incorretos.";
          feedbackBox.classList.add("error"); // Fica vermelho
          feedbackBox.style.display = "block"; // Aparece

          // Reseta o botão
          btn.innerText = originalText;
          btn.disabled = false;
          btn.style.opacity = "1";
        } else {
          // SUCESSO: Redireciona
          window.location.href = "../dashboard/dashboard.html";
        }
      }
    </script>
  </body>
</html>
