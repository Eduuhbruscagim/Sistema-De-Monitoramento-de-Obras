<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Área do Síndico</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login-page">
    <main class="login-card">
      <div class="login-header">
        <img src="../imagens/Logo.webp" alt="Logo do Sistema" />
        <h2>Bem-vindo de volta</h2>
        <p>Acesse o painel do seu condomínio</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <label for="email">E-mail</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <div class="actions">
          <label class="remember-me">
            <input type="checkbox" /> Lembrar de mim
          </label>
          <a href="forgot-password.html" class="forgot-pass"
            >Esqueceu a senha?</a
          >
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          Entrar na Plataforma
        </button>

        <div class="register-link">
          Não tem uma conta? <a href="register.html">Cadastre-se</a>
        </div>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para o site
      </a>
    </main>
    <script>
      function handleLogin(e) {
        e.preventDefault(); // Impede a página de recarregar

        const btn = e.target.querySelector("button");
        const originalText = btn.innerText;

        // Efeito visual de "Carregando"
        btn.innerText = "Autenticando...";
        btn.style.opacity = "0.7";

        setTimeout(() => {
          window.location.href = "../dashboard/dashboard.html";
        }, 1000);
      }
    </script>
  </body>
</html>
