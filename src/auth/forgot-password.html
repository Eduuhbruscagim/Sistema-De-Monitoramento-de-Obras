<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Gestão de Condomínio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body class="login-page">
    <main class="login-card">
      <div class="login-header">
        <div
          style="font-size: 3rem; color: var(--primary); margin-bottom: 20px"
        >
          <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h2>Esqueceu a senha?</h2>
        <p>Digite seu e-mail e enviaremos um link de recuperação.</p>
      </div>

      <form onsubmit="handleRecovery(event)">
        <div class="input-group">
          <label for="email">E-mail Cadastrado</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          Enviar Link de Recuperação
        </button>

        <div class="register-link">
          Lembrou a senha? <a href="login.html">Fazer Login</a>
        </div>
      </form>

      <a href="index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para o site
      </a>
    </main>

    <script>
      function handleRecovery(e) {
        e.preventDefault();
        const btn = e.target.querySelector("button");
        const originalText = btn.innerText;

        btn.innerText = "Enviando...";
        btn.style.opacity = "0.7";

        setTimeout(() => {
          alert("Se o e-mail existir, você receberá um link em instantes.");
          btn.innerText = "E-mail Enviado!";
          btn.style.backgroundColor = "#10b981"; // Verde sucesso
          btn.style.opacity = "1";
        }, 1500);
      }
    </script>
  </body>
</html>
