<script>

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // VerificaÃ§Ã£o de link expirado ao abrir
  window.onload = async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {

            <p style="color:#64748b;">Este link de recuperaÃ§Ã£o Ã© de uso Ãºnico e jÃ¡ expirou.</p>
            <a href="forgot-password.html" style="display:inline-block; margin-top:15px; background:#2563eb; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; font-weight:bold;">Novo Link</a>

  async function handleUpdatePassword(e) {
    e.preventDefault();
    const btn = document.getElementById("btn-salvar");
    const password = document.getElementById("password").value;

    if (password.length < 6) {
      btn.innerText = "MÃ­nimo 6 caracteres!";
      btn.style.background = "#ef4444";
      setTimeout(() => {
          btn.innerText = "Salvar Nova Senha";
          btn.style.background = ""; 
      }, 2000);
      return;
    }

    // Estado de carregamento
    btn.innerText = "Atualizando...";
    btn.disabled = true;

    const { error } = await supabase.auth.updateUser({ password: password });

    if (error) {
      btn.innerText = "Erro ao salvar!";
      btn.style.background = "#ef4444";
      btn.disabled = false;
      console.error(error);
    } else {
      // SUCESSO: O botÃ£o vira o feedback 
      btn.innerText = "Senha Atualizada com Sucesso! âœ…";
      btn.style.background = "#10b981"; // Verde sucesso
      btn.style.borderColor = "#10b981";

      // Logout para invalidar o token antigo e forÃ§ar login novo
      await supabase.auth.signOut();

      // Redireciona depois de 2 segundos para o cara conseguir ler o botÃ£o
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  }
</script>
