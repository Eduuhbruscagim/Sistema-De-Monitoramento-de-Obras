<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Senha - Condom√≠nio App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body class="login-page">
    <main class="login-card">
      <div class="login-header">
        <div
          style="font-size: 3rem; color: var(--primary); margin-bottom: 20px"
        >
          <i class="fa-solid fa-key"></i>
        </div>
        <h2>Definir Nova Senha</h2>
        <p>Digite sua nova senha segura abaixo.</p>
      </div>

      <form onsubmit="handleUpdatePassword(event)">
        <div class="input-group">
          <label for="password">Nova Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="M√≠nimo 6 caracteres"
              required
            />
          </div>
        </div>

        <div id="feedback" class="status-msg"></div>

        <button type="submit" class="btn btn-primary btn-full">
          Salvar Nova Senha
        </button>
      </form>

      <a href="login.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para Login
      </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const SUPABASE_URL = "https://dtfzvbtodlyyfokfgllv.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Znp2YnRvZGx5eWZva2ZnbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MDE0NDUsImV4cCI6MjA4MjM3NzQ0NX0.L6qGW1Bl8k0eQhvJL_IvGE3q7yVPGPELL2beiDLhQ_Y";

      const clienteSupabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_KEY
      );

      // üîç 1. DETECTOR: Verifica se o link √© v√°lido assim que a p√°gina abre
      window.onload = async () => {
        // O Supabase tenta pegar o token da URL (#access_token=...)
        const {
          data: { session },
        } = await clienteSupabase.auth.getSession();

        if (!session) {
          // Se n√£o tiver sess√£o (abriu direto), bloqueia tudo
          document.body.innerHTML = `
                <div style="display:flex; justify-content:center; align-items:center; height:100vh; background:#f1f5f9; font-family:sans-serif;">
                    <div style="background:white; padding:40px; border-radius:12px; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
                        <h2 style="color:#ef4444; margin-top:0;">Link Inv√°lido ou Expirado üö´</h2>
                        <p style="color:#64748b;">Voc√™ n√£o pode acessar esta p√°gina diretamente.</p>
                        <a href="forgot-password.html" style="color:#2563eb; font-weight:bold; text-decoration:none;">Pedir novo link</a>
                    </div>
                </div>
            `;
        }
      };

      // 2. FUN√á√ÉO DE SALVAR SENHA (S√ì RODA SE TIVER SESS√ÉO)
      async function handleUpdatePassword(e) {
        e.preventDefault();

        const btn = e.target.querySelector("button");
        const feedbackBox = document.getElementById("feedback");
        const password = document.getElementById("password").value;
        const originalText = btn.innerText;

        feedbackBox.style.display = "none";
        feedbackBox.className = "status-msg";

        if (password.length < 6) {
          feedbackBox.innerText = "A senha deve ter pelo menos 6 caracteres.";
          feedbackBox.classList.add("error");
          feedbackBox.style.display = "block";
          return;
        }

        btn.innerText = "Salvando...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        // Atualiza senha
        const { data, error } = await clienteSupabase.auth.updateUser({
          password: password,
        });

        if (error) {
          feedbackBox.innerText = "Erro: " + error.message;
          feedbackBox.classList.add("error");
          feedbackBox.style.display = "block";
          btn.innerText = originalText;
          btn.disabled = false;
        } else {
          feedbackBox.innerText = "Senha alterada! Redirecionando...";
          feedbackBox.classList.add("success");
          feedbackBox.style.display = "block";

          await clienteSupabase.auth.signOut(); // Seguran√ßa extra

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }
      }
    </script>
  </body>
</html>
