<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Gestão de Condomínio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login-page">
    <main class="login-card" style="max-width: 500px">
      <div class="login-header">
        <img src="../imagens/Logo.webp" alt="Logo do Sistema" />
        <h2>Crie sua conta</h2>
        <p>Junte-se ao seu condomínio digital</p>
      </div>

      <form onsubmit="handleRegister(event)">
        <div class="input-group">
          <label for="name">Nome Completo</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-user"></i>
            <input
              type="text"
              id="name"
              placeholder="Ex: Eduardo Bruscagim"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <label for="phone">Celular</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-phone"></i>
            <input
              type="tel"
              id="phone"
              placeholder="(11) 99999-9999"
              required
            />
          </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
          <div class="input-group">
            <label for="block">Bloco</label>
            <div class="input-wrapper">
              <i class="fa-regular fa-building"></i>
              <input type="text" id="block" placeholder="Ex: A" required />
            </div>
          </div>
          <div class="input-group">
            <label for="unit">Apt/Casa</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-door-open"></i>
              <input type="text" id="unit" placeholder="Ex: 402" required />
            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Mínimo 8 caracteres"
              required
            />
          </div>
        </div>

        <div id="feedback" class="status-msg"></div>

        <button
          type="submit"
          class="btn btn-primary btn-full"
          style="margin-top: 10px"
        >
          Criar Conta
        </button>

        <div class="register-link">
          Já tem cadastro? <a href="login.html">Fazer Login</a>
        </div>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para o site
      </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const SUPABASE_URL = "https://dtfzvbtodlyyfokfgllv.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Znp2YnRvZGx5eWZva2ZnbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MDE0NDUsImV4cCI6MjA4MjM3NzQ0NX0.L6qGW1Bl8k0eQhvJL_IvGE3q7yVPGPELL2beiDLhQ_Y";
      
      const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      async function handleRegister(e) {
        e.preventDefault();

        const btn = e.target.querySelector("button");
        const feedbackBox = document.getElementById("feedback");
        const originalText = btn.innerText;

        // Limpa erros anteriores
        feedbackBox.style.display = 'none';
        feedbackBox.className = 'status-msg';
        
        // Coleta dados
        const nome = document.getElementById("name").value;
        const celular = document.getElementById("phone").value;
        const bloco = document.getElementById("block").value;
        const unidade = document.getElementById("unit").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        btn.innerText = "Criando conta...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        // 1. CRIA O LOGIN (AUTH)
        const { data: authData, error: authError } = await clienteSupabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: { full_name: nome }
            }
        });

        if (authError) {
            mostrarErro(authError.message, btn, originalText, feedbackBox);
            return;
        }

        // 2. SE DEU CERTO, INSERE NA TABELA "MORADORES" (PUBLIC)
        // Isso conecta o Login com o Banco de Dados
        btn.innerText = "Configurando perfil...";

        const { error: dbError } = await clienteSupabase
            .from('moradores')
            .insert([
                {
                    nome: nome,
                    email: email,       // <--- IMPORTANTE: Linka com o Login
                    celular: celular,
                    unidade: `${unidade} - Bloco ${bloco}`,
                    tipo: "Morador",
                    cargo: "morador",   // <--- IMPORTANTE: Nasce como peão (não é Dono)
                    status: "ok",
                    img: `https://ui-avatars.com/api/?name=${nome}&background=random`
                }
            ]);

        if (dbError) {
            console.error(dbError);
            mostrarErro("Conta criada, mas houve erro ao salvar dados do perfil.", btn, originalText, feedbackBox);
            // Redireciona mesmo com erro no banco, pois o login existe
            setTimeout(() => { window.location.href = "login.html"; }, 3000);
        } else {
            // SUCESSO TOTAL
            feedbackBox.innerText = "Cadastro completo! Redirecionando...";
            feedbackBox.classList.add("success");
            feedbackBox.style.display = "block";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        }
      }

      function mostrarErro(msg, btn, originalText, box) {
        box.innerText = "Erro: " + msg;
        box.classList.add("error");
        box.style.display = "block";
        btn.innerText = originalText;
        btn.disabled = false;
        btn.style.opacity = "1";
      }
    </script>
  </body>
</html>
