<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Gest√£o de Condom√≠nio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login-page">
    <main class="login-card" style="max-width: 500px">
      <div class="login-header">
        <img src="../imagens/Logo.webp" alt="Logo do Sistema" />
        <h2>Crie sua conta</h2>
        <p>Junte-se ao seu condom√≠nio digital</p>
      </div>

      <form onsubmit="handleRegister(event)">
        <div class="input-group">
          <label for="name">Nome Completo</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-user"></i>
            <input
              type="text"
              id="name"
              placeholder="Ex: Eduardo Bruscagim"
              required
            />
          </div>
        </div>

        <div class="form-row">
            <div class="input-group">
                <label for="phone">Celular</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone"></i>
                    <input
                    type="tel"
                    id="phone"
                    placeholder="(11) 99999-9999"
                    required
                    />
                </div>
            </div>

            <div class="input-group">
                <label for="userType">Voc√™ √©?</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user-tag"></i>
                    <select id="userType" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Propriet√°rio">Propriet√°rio</option>
                        <option value="Inquilino">Inquilino</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="unit">Apt/Casa</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-door-open"></i>
              <input type="text" id="unit" placeholder="Ex: 402" required />
            </div>
          </div>
          <div class="input-group">
            <label for="block">Bloco</label>
            <div class="input-wrapper">
              <i class="fa-regular fa-building"></i>
              <input type="text" id="block" placeholder="Ex: A" required style="text-transform: uppercase;" />
            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="M√≠nimo 6 caracteres"
              required
            />
          </div>
        </div>

        <div id="feedback" class="status-msg"></div>

        <button
          type="submit"
          class="btn btn-primary btn-full"
          style="margin-top: 10px"
        >
          Criar Conta
        </button>

        <div class="register-link">
          J√° tem cadastro? <a href="login.html">Fazer Login</a>
        </div>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para o site
      </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const SUPABASE_URL = "https://dtfzvbtodlyyfokfgllv.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Znp2YnRvZGx5eWZva2ZnbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MDE0NDUsImV4cCI6MjA4MjM3NzQ0NX0.L6qGW1Bl8k0eQhvJL_IvGE3q7yVPGPELL2beiDLhQ_Y";
      
      const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // ==========================================
      // üé≠ M√ÅSCARA DE CELULAR (AUTO-FORMAT)
      // ==========================================
      document.getElementById("phone").addEventListener("input", function(e) {
          let v = e.target.value.replace(/\D/g, ""); 
          v = v.substring(0, 11); 
          v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); 
          v = v.replace(/(\d{5})(\d)/, "$1-$2"); 
          e.target.value = v;
      });

      // ==========================================
      // üèóÔ∏è FORMATA√á√ÉO DE BLOCO (VISUAL)
      // ==========================================
      document.getElementById("block").addEventListener("input", function(e) {
          e.target.value = e.target.value.toUpperCase(); 
      });

      async function handleRegister(e) {
        e.preventDefault();

        const btn = e.target.querySelector("button");
        const feedbackBox = document.getElementById("feedback");
        const originalText = btn.innerText;

        // Limpa erros anteriores
        feedbackBox.style.display = 'none';
        feedbackBox.className = 'status-msg';
        
        // Coleta dados
        const nome = document.getElementById("name").value;
        const celular = document.getElementById("phone").value;
        const tipoUsuario = document.getElementById("userType").value;
        
        // PADRONIZA√á√ÉO DE UNIDADE + BLOCO
        const bloco = document.getElementById("block").value.toUpperCase().trim();
        const unidadeNum = document.getElementById("unit").value.trim();
        const unidadeFinal = `${unidadeNum} - Bloco ${bloco}`;

        // Sanitiza√ß√£o
        const email = document.getElementById("email").value.toLowerCase().trim();
        const password = document.getElementById("password").value;

        btn.innerText = "Criando conta...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        // ==================================================================
        // üîí CORRE√á√ÉO DE SEGURAN√áA (PASSO 1)
        // Enviamos tudo para o Auth MetaData.
        // O Banco (Trigger) que vai se virar para inserir na tabela 'moradores'.
        // ==================================================================
        
        const { data, error } = await clienteSupabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: { 
                    full_name: nome,
                    celular: celular,
                    tipo: tipoUsuario,
                    unidade: unidadeFinal
                    // OBS: N√£o enviamos 'cargo' nem 'status' aqui. Seguran√ßa total.
                }
            }
        });

        if (error) {
            mostrarErro(error.message, btn, originalText, feedbackBox);
        } else {
            // SUCESSO
            // Como usamos Trigger no banco, se o Auth criou, o perfil j√° existe (ou existir√° em milissegundos).
            feedbackBox.innerText = "Cadastro realizado!";
            feedbackBox.classList.add("success");
            feedbackBox.style.display = "block";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        }
      }

      function mostrarErro(msg, btn, originalText, box) {
        box.innerText = "Erro: " + msg;
        box.classList.add("error");
        box.style.display = "block";
        btn.innerText = originalText;
        btn.disabled = false;
        btn.style.opacity = "1";
      }
    </script>
  </body>
</html>
